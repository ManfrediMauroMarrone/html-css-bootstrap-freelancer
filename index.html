<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/43febffcb7.js" crossorigin="anonymous"></script>
        <title></title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a class="text-uppercase" href="#">Portfolio</a></li>
                                <li><a class="text-uppercase" href="#">About</a></li>
                                <li><a class="text-uppercase" href="#">Contact</a></li>

                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>

            </div>

        </header>

        <div class="section-start">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="smiling-guy">
                            <img src="http://www.secondaondata.it/assets/img/avataaars.svg" alt="immagine ragazzo sorridente">

                        </div>

                        <div class="main-title">
                            <h1 class="text-uppercase">Start Bootstrap</h1>

                        </div>

                        <div class="line-star">
                            <div class="line">

                            </div>

                            <i class="fas fa-star"></i>

                            <div class="line">

                            </div>

                        </div>

                        <div class="titles">
                            <p>Graphic Artist - Web Designer - Illustrator</p>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <div class="section-portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title-portfolio text-center">
                            <h2 class="text-uppercase">Portfolio</h2>

                        </div>

                        <div class="line-star-dark">
                            <div class="line-dark">

                            </div>

                            <i class="fas fa-star"></i>

                            <div class="line-dark">

                            </div>

                        </div>
                    </div>
                </div>

                <div class="row-top">

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://longestfoxever.win/assets/img/portfolio/cabin.png" alt="">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://longestfoxever.win/assets/img/portfolio/cake.png" alt="">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://longestfoxever.win/assets/img/portfolio/circus.png" alt="">
                        </div>
                    </div>

                </div>

                <div class="row-bot">

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://longestfoxever.win/assets/img/portfolio/safe.png" alt="">
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-4">
                        <div class="img-portfolio">
                            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">
                        </div>
                    </div>

                </div>

            </div>


        </div>

        <div class="section-about">
            <div class="container">
                <div class="col-xs-12">
                    <h2 class="text-uppercase">about</h2>

                    <div class="line-star">
                        <div class="line">

                        </div>

                        <i class="fas fa-star"></i>

                        <div class="line">

                        </div>

                    </div>
                </div>
            </div>
        </div>

</html>
